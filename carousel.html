<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div  data-bs-interval="3000"class="carousel-item active">
                <img class="d-block w-100" src="https://pixabay.com/get/g3d0b72c4decd8b019061234fa9ff799d4f537632d2916aad52219133d06fa30dd731ea33447013595d206dd5995d8134bef7c81f44cd6938a1d508aef1ed566e_1920.jpg">
                <div class="carousel-caption">
                    <h2>The girl and the tiger</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://pixabay.com/get/g55904aa3bac5263e394daf1358e3612e8d51ad448e5936edcff1241ebcf06ee776faeacd2b4214662e4f19da80601d30_1920.jpg">
                <div class="carousel-caption">
                    <h2>The big red moom</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://pixabay.com/get/gaa3c4f2c4842f846fac35e2ef50ac899031acdd254129f1e0359885549dd41c14fdffd5d43b5e80535a2a9a3e43a6961064e7cebe57b3296181ed6b229a2f379_1920.jpg">
                <div class="carousel-caption">
                    <h2>Cat Photo</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <spam class="carousel-control-prev-icon"></spam>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>

        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
